<div class="row" style="margin-left: 2%;">

    <div class="row" style="margin-left: 2%;">
        <div class="col-md-12">
            <mat-card>
                    <form [formGroup]="pieChartForm">
                        <div class="row">
                            
                            <div class="col-md-12">
                                <h2 style="text-align: center;">Países:</h2>
                                
                                <!-- Buscador -->
                                <div class="search-bar">
                                    <input type="text" class="search" placeholder="Buscar país..." (keyup)="searchTerm$.next($any($event.target).value)">
                                </div>

                                <div id="global">
                                    <div id="mensajes">
                                        <mat-selection-list class="texto" [formControl]="modulos" #pais (selectionChange)="onGroupsChange(pais.selectedOptions.selected)">
                                            <mat-list-option *ngFor="let pais of listFiltered" [value]="pais" [selected]="">
                                                {{pais}}
                                            </mat-list-option>
                                        </mat-selection-list>
                                    </div>
                                </div>
                                
                            </div>
                            <div class="col-md-1"></div>
                        </div>
                    </form>

                    <div class="row" >
                        <button (click)="sendPaises()" type="submit" mat-button color="primary" style="margin-top: 20px;">Guardar Filtros</button>
                    </div>
            </mat-card>
        </div>
    </div>


    <div class="col-md-12" style="margin-top: 20px;">
        <div id="chart-pie-div" style="width: 100%; height: 500px;"></div>
    </div>
</div>
