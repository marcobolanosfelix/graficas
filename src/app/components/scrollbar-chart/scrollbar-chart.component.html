<div class="container">
    <div class="row">
        <div class="col-md-4">
            <mat-card>
                <form [formGroup]="scrollbarChar">
                    <mat-form-field appearance="fill">
                        <mat-label>Ingresa un rango de fecha:</mat-label>
                        <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
                          <input matStartDate formControlName="start" placeholder="Start date">
                          <input matEndDate formControlName="end" placeholder="End date">
                        </mat-date-range-input>
                        <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-date-range-picker #picker></mat-date-range-picker>
                      
                        <mat-error *ngIf="range.controls['start'].hasError('matStartDateInvalid')">Invalid start date</mat-error>
                        <mat-error *ngIf="range.controls['end'].hasError('matEndDateInvalid')">Invalid end date</mat-error>
                      </mat-form-field>
                </form>
                  
                <button class="btn btn-primary" style="margin-top: 20px;" (click)="sendGrafica()">Generar grafica</button>
            </mat-card>
            
        </div>
    
    </div>
    
    <div class="row">
        <div class="col-md-12" style="margin-top: 20px;">
            <div id="chart-scrollbar-div" style="width: 100%; height: 500px;"></div>
        </div>
    </div>
</div>
